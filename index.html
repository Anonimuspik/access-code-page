<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Access Code (48h)</title>
<style>
body{
  font-family:Arial;
  background:#0f0f0f;
  color:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  background:#1b1b1b;
  padding:24px;
  border-radius:12px;
  width:360px;
}
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:16px;
}
code{
  display:block;
  margin-top:12px;
  background:#000;
  padding:10px;
  word-break:break-all;
}
</style>
</head>
<body>
<div class="box">
<h3>Код доступа (48 часов)</h3>
<p>Нажмите кнопку, чтобы получить код.</p>
<button onclick="gen()">Получить код</button>
<code id="out">—</code>

<script>
function gen(){
  const now = Math.floor(Date.now()/1000);
  const rand = Math.random().toString(36).slice(2,6).toUpperCase();
  document.getElementById("out").innerText =
    "LL-" + now + "-" + rand;
}
</script>
</div>
</body>
</html>
